<!DOCTYPE html>
<html>
<head>
    <title>Obtener datos de una API</title>
</head>
<body>
    <script>
        let request = new XMLHttpRequest();
        request.open("GET", "https://nymbusbackendjspringapis-production.up.railway.app/json");
        request.send();
        request.onload = () => {
            if (request.status === 200) {
                console.log(JSON.parse(request.response));
            } else {
                console.log("Page not found");
            }
        }
    </script>
</body>
</html>
