<!DOCTYPE html>
<html>
<head>
  <title>Mostrar nombres desde una API</title>
</head>
<body>
<b id="names"></b>

<script>
        // Hacer una solicitud GET a la API
        fetch('https://nymbusbackendjspringapis-production.up.railway.app/obtenerProductos')
            .then(response => response.json()) // Parsear la respuesta como JSON
            .then(data => {
                // Obtener los nombres de los objetos JSON
                const nombres = data.map(obj => obj.nombre).join(', ');

                // Mostrar los nombres en la etiqueta <b> con id "names"
                document.getElementById('names').innerText = nombres;
            })
            .catch(error => {
                console.error('Error al obtener los nombres:', error);
            });
    </script>
</body>
</html>
