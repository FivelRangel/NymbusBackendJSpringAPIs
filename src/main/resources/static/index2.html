<!DOCTYPE html>
<html>
<head>
    <title>Obtener y mostrar valores desde una API</title>
</head>
<body>
<textarea id="jsonValues" rows="10" cols="50"></textarea>

<script>
        // Hacer una solicitud GET a la API
        fetch('https://nymbusbackendjspringapis-production.up.railway.app/obtenerProductos')
            .then(response => response.json()) // Parsear la respuesta como JSON
            .then(data => {
                // Convertir el array JSON a una cadena legible
                const jsonString = JSON.stringify(data, null, 2);

                // Mostrar la cadena en el textarea con id "jsonValues"
                document.getElementById('jsonValues').innerText = jsonString;
            })
            .catch(error => {
                console.error('Error al obtener los valores:', error);
            });
    </script>
</body>
</html>
